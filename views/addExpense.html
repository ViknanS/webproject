<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - BudgetBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: #f3f4f6;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-wallet"></i> BudgetBuddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-chart-line"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/add-expense">
                            <i class="fas fa-plus-circle"></i> Add Expense
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="userName"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-logout" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Expense Form -->
    <div class="container" style="padding: 40px 20px;">
        <div class="form-card fade-in">
            <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
            
            <div id="alertContainer"></div>
            
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="title" class="form-label">
                        <i class="fas fa-heading"></i> Expense Title *
                    </label>
                    <input type="text" class="form-control" id="title" placeholder="e.g., Grocery Shopping" required>
                    <small class="text-muted">Brief description of the expense</small>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="amount" class="form-label">
                            <i class="fas fa-rupee-sign"></i> Amount *
                        </label>
                        <input type="number" class="form-control" id="amount" placeholder="0" min="0" step="0.01" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">
                            <i class="fas fa-tags"></i> Category *
                        </label>
                        <select class="form-select" id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Transportation">üöó Transportation</option>
                            <option value="Shopping">üõí Shopping</option>
                            <option value="Bills">üí° Bills</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Healthcare">‚öïÔ∏è Healthcare</option>
                            <option value="Education">üìö Education</option>
                            <option value="Others">üì¶ Others</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="date" class="form-label">
                        <i class="fas fa-calendar"></i> Date *
                    </label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                
                <div class="mb-4">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left"></i> Description (Optional)
                    </label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-auth" id="submitBtn">
                        <i class="fas fa-save"></i> Add Expense
                    </button>
                    <a href="/dashboard" class="btn btn-outline-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
            
            <!-- Quick Tips -->
            <div class="mt-4 p-3" style="background: #f0f9ff; border-radius: 10px; border-left: 4px solid #667eea;">
                <h6 style="color: #667eea;"><i class="fas fa-lightbulb"></i> Quick Tips</h6>
                <ul class="mb-0" style="font-size: 0.9rem;">
                    <li>Be specific with your expense titles</li>
                    <li>Choose the right category for better tracking</li>
                    <li>Add notes to remember important details</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api';
        
        // Check authentication
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token) {
            window.location.href = '/login';
        }

        // Display user name
        document.getElementById('userName').textContent = user.name || 'User';

        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;

        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value.trim();
            
            // Validation
            if (!title || !amount || !category || !date) {
                showAlert('Please fill all required fields', 'danger');
                return;
            }
            
            if (amount <= 0) {
                showAlert('Amount must be greater than 0', 'danger');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Adding...';
            
            try {
                const response = await fetch(`${API_URL}/expenses`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        title,
                        amount,
                        category,
                        date,
                        description
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Expense added successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Failed to add expense', 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Expense';
                }
            } catch (error) {
                console.error('Add expense error:', error);
                showAlert('Network error. Please try again.', 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Expense';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Auto-dismiss success alerts
            if (type === 'success') {
                setTimeout(() => {
                    const alert = alertContainer.querySelector('.alert');
                    if (alert) {
                        bootstrap.Alert.getInstance(alert)?.close();
                    }
                }, 3000);
            }
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
